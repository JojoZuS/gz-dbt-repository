version: 2

sources:
  - name: raw  
    schema: gwz_raw_data
    tables:
      - name: sales
        identifier: raw_sales
        description: Greenweez sold products, one row per products_id found in each orders_id
        freshness: 
          warn_after: {count: 90, period: day}
        loaded_at_field: "CAST (date_date AS TIMESTAMP)"  
        columns:
          - name: date_date
            description: the date of purchase
          - name: orders_id
            description: foreign key to ship
          - name: pdt_id
            description: foreign key corresponding to product ID
          - name: revenue
            description: the amount paid by the customer to purchase the product
          - name: quantity 
            description: the quantity of products purchased for this order
          - name: quantity 
            description: the quantity of products purchased for this order
        tests:
          - unique:
                column_name: "(orders_id || '-' || pdt_id)"
      - name: product
        identifier: raw_product
        description: products of Greenweez
        columns:
          - name: products_id
            description: Primary key of the table
            tests:
              - unique
              - not_null         
          - name: purchase_price
            description: the purchase price of the product
      - name: ship
        identifier: raw_shipping
        description: ship of Greenweez
        columns:
          - name: orders_id
            description: Primary key of the table
            tests:
              - unique
              - not_null    
          - name: shipping_fee
            description: the price the customer pays for shipping 
          - name: logCost
            description: the cost of preparing the parcel in the warehouse 
          - name: ship_cost
            description: the shipping cost paid by Greenweez to the carrier/transporter 